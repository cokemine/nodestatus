name: vercel

on:
  push:
    branches-ignore:
      - "renovate/**"
  pull_request:

jobs:
  vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE: ${{ secrets.DATABASE }}


      - name: Build
        run: |
          pnpm build

      - uses: amondnet/vercel-action@v25.1.0
        if: github.event_name != 'push' || github.ref != 'refs/heads/master'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-comment: |
            ✅ Preview
            hotaru-theme: {{deploymentUrl}}
            classic-theme: {{deploymentUrl}}/index.html?theme=classic
            hotaru-admin: {{deploymentUrl}}/admin/

            Built with commit {{deploymentCommit}}.
            This pull request is being automatically deployed with [vercel-action](https://github.com/marketplace/actions/vercel-action)
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}

      - uses: amondnet/vercel-action@v25.1.0
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-comment: |
            ✅ Preview
            hotaru-theme: {{deploymentUrl}}
            classic-theme: {{deploymentUrl}}/index.html?theme=classic
            hotaru-admin: {{deploymentUrl}}/admin/

            Built with commit {{deploymentCommit}}.
            This pull request is being automatically deployed with [vercel-action](https://github.com/marketplace/actions/vercel-action)
          vercel-args: --prod
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}